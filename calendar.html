<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header class="bg-light-pink text-dark py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <nav class="navbar navbar-expand-lg navbar-light p-0">
                <a class="navbar-brand" href="index.html">Family</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                        <li class="nav-item"><a class="nav-link active" href="calendar.html">Calendar</a></li>
                        <li class="nav-item"><a class="nav-link" href="guestbook.html">Guestbook</a></li>
                        <li class="nav-item"><a class="nav-link" href="genealogy.html">Genealogy</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div class="d-flex align-items-center" id="social">
                <a href="#" class="text-dark mr-3 social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-dark mr-3 social-icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="text-dark mr-3 social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-dark social-icon"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div class="calendar-header text-center mb-5" data-aos="fade-up">
            <h1 class="font-weight-bold">Family Calendar</h1>
            <p class="lead">Discover upcoming events and activities in our family.</p>
        </div>

        <div id="datepicker"></div>

        <div class="event-list mt-5" data-aos="fade-up">
            <h2 class="font-weight-bold">Upcoming Events</h2>
            <ul id="event-list" class="list-group">
                <!-- Events will be inserted here -->
            </ul>
        </div>

        <div id="event-details" class="mt-5" data-aos="fade-up" style="display: none;">
            <h2 class="font-weight-bold">Event Details</h2>
            <div class="event-detail-content bg-white p-4 border rounded shadow-sm">
                <h3 id="event-title" class="event-title"></h3>
                <p id="event-date" class="event-date text-muted"></p>
                <p id="event-description" class="event-description"></p>
            </div>
        </div>

        <div class="memorable-dates mt-5" data-aos="fade-up">
            <h2 class="font-weight-bold">Memorable Dates</h2>
            <ul id="memorable-dates-list" class="list-group">
                <!-- Memorable dates will be appended here -->
            </ul>
        </div>
    </main>
    
    <footer class="bg-light-pink text-dark text-center py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="social-icons">
                <a href="#" class="fab fa-facebook-f"></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script> <!-- AOS JS -->
